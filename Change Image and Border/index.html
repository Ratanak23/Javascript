<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Scenery Images</h1>
    <p>
      <img src="images/pic1.jpg" alt="" id="main_image" />
    </p>
    <p>
      <button type="button" onclick="change_image('main_image','pic1')">
        Image 1
      </button>
      <button type="button" onclick="change_image('main_image','pic2')">
        Image 2
      </button>
      <button type="button" onclick="change_image('main_image','pic3')">
        Image 3
      </button>
      <button type="button" onclick="change_image('main_image','pic4')">
        Image 4
      </button>
    </p>
    <p>
      <button type="button" onclick="change_border('main_image','red')">
        Red Border
      </button>
      <button type="button" onclick="change_border('main_image','blue')">
        Blue Border
      </button>
      <button type="button" onclick="change_border('main_image','green')">
        Green Border
      </button>
      <button type="button" onclick="change_border('main_image','orange')">
        Orange Border
      </button>
    </p>
    <script src="script.js"></script>
  </body>
</html>
